<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Olá, Mundo!</title>
    <script src="assets/js/main.js" type="module"></script>
</head>

<body>
    <h1>Olá, Mundo!</h1>
    <p>Bem-vindo ao seu primeiro projeto web!</p>
    <button id="btnMagico">Clica em mim!</button>
</body>
<script type="module">
    import { posts } from './assets/js/main.js';
    document.querySelector("#btnMagico").addEventListener("click", (el) => {
        posts()
            .then(async data => {
                let response = await data.json();
                console.log(response);

                const el = document.createElement("div");
                const elChild = document.createElement("p");
                elChild.innerHTML = response[0].title;
                el.appendChild(elChild);
                document.querySelector("body").appendChild(el);
            })
            .catch(err => {
                console.log(err);
            })
    });

</script>

</html>
